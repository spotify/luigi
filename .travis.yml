language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

jdk: oraclejdk7

env:
  global:
    - PIP_DOWNLOAD_CACHE=$HOME/.pip-cache
  matrix:
    - TOX_ENV=cdh
    - TOX_ENV=hdp

sudo: false

cache:
  - $HOME/.pip-cache

install:
  - pip install tox

script: tox -e $TOX_ENV

after_failure: cat /home/travis/build/spotify/luigi/.tox/cdh/log/cdh-1.log
