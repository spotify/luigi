[tox]
envlist = {cdh,hdp}
skipsdist = True

[testenv]
usedevelop = True
deps=
  -r{toxinidir}/test/requirements.txt
  py26: unittest2
  coverage>=3.6,<3.999
  coveralls
setenv =
  cdh: HADOOP_DISTRO=cdh
  cdh: HADOOP_HOME=/tmp/hadoop-cdh
  hdp: HADOOP_DISTRO=hdp
  hdp: HADOOP_HOME=/tmp/hadoop-hdp
  LUIGI_CONFIG_PATH={toxinidir}/test/testconfig/client.cfg
commands =
  {toxinidir}/scripts/ci/setup_env.sh
  {toxinidir}/scripts/ci/verify.sh {posargs:}
  coverage run test/runtests.py -v
  coveralls

[testenv:pep8]
deps = pep8
commands = pep8 --ignore E501 luigi test examples bin

[testenv:autopep8]
deps = autopep8
commands = autopep8 --ignore E501 -i -r luigi test examples bin
