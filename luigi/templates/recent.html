{% include "header.html" %}
<table class="table table-striped table-bordered">
  <thead>
    <tr>
    <th>Name</th>
    <th>Host</th>
    <th>Last Action</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
      <tr>
        <td><a href="/history/by_id/{{task.id}}">{{task.name}}</a></td>
        <td>{{task.host}}</td>
        <td>{{task.events[0].ts}}</td>
        <td>{{task.events[0].event_name}}</td>
      </tr>
    {% end %}
  </tbody>
</table>
